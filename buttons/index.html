<!DOCTYPE html>
<html>
	<head>
		<title>Buttons &mdash; Audrey Palmer</title>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href='https://fonts.googleapis.com/css?family=UnifrakturMaguntia' rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	</head>
	<body>
		<div id="main_content">
		<h1>Button Styling &mdash; Audrey Palmer</h1>
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo">indiegogo</a>
			</div>

			<div class="button_container">
				<a href="http://www.apple.com" target="_blank" id="btn_apple"><i class="fa fa-apple fa-5x" aria-hidden="true"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.bissingers.com/" target="_blank" id="btnbs">Bissinger's</a>
			</div>

			<div class="button_container">
				<a href="https://www.lyft.com/" target="_blank" id="btn_lyft">Lyft</a>
			</div>

			<div class="button_container">
				<a href="https://www.nbc.com/the-tonight-show" target="_blank" id="btn_tonight-show"></a>
			</div>

			<div class="button_container">
				<a href="https://www.foreflight.com/" target="_blank" id="btn_foreflight"><i class="fa fa-plane" aria-hidden="true"></i></a>
			</div>

			<div class="button_container">
				<a href="http://sardellastl.com/" target="_blank" id="btnsardella">Sardella</a>
			</div>

			<div class="button_container">
				<a href="https://www.ideo.org/" target="_blank" id="btnideo"><img src="http://s3files.core77.com/blog/images/2013/03/IDEO-CodeJunkies.gif" id="ideoimg"/></a>
			</div>

			<div class="button_container">
				<a href="http://www.samsung.com/us/" target="_blank" id="btn_samsung">Samsung</a>
			</div>

			<div class="button_container">
				<a href="http://www.target.com" target="_blank" id="target"></a>
			</div>

			<div class="button_container">
				<a href="https://www.nike.com/us/en_us/" target="_blank" id="btnnike"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Logo_NIKE.svg/1200px-Logo_NIKE.svg.png" id="nike"/> </a>
			</div>

			<div class="button_container">
				<a href="https://www.newyorker.com/" target="_blank" id="btnny"><img src="http://static.cdn.realviewdigital.com/static/Conde%20Nast/The%20New%20Yorker/images/Contribs_Eustace.gif" id="ny"/></a>
			</div>

			<div class="button_container">
				<a href="https://www.fitbit.com/home" target="_blank" id="btnfit"><i class="fa fa-heartbeat fa-5x" aria-hidden="true"></i></a>
			</div>

			<div class="button_container">
				<a href="https://www.moo.com/us/" target="_blank" id="btnmoo">moo</a>
			</div>

			<div class="button_container">

			</div>

			<div class="button_container">

			</div>

			<div class="button_container">

			</div>

			<div class="button_container">
				<a href="https://www.instagram.com/" target="_blank" id="btn_instagram"><img src="http://pngimg.com/uploads/instagram/instagram_PNG10.png" id="btn_instagram"/></a>
	
			</div>

			<div class="button_container">
				<a href="http://www.oldnavy.com/" target="_blank" id="btn_old-navy">Old Navy</a>
			</div>

			<div class="button_container">
				<a href="https://www.ofa.us/" target="_blank" id="btn_ofa">OFA</a>
			</div>

			<div class="button_container">
				<a href="http://www.coca-cola.com" target="_blank" id="btn_cocacola"><img src="http://www.coca-cola.co.uk/content/dam/journey/gb/en/hidden/History/Heritage/596x334/the_logo_story_01122014_596x334.jpg" width="150px"></a>
			</div>

			<div class="button_container">
				<a href="http://www.harley-davidson.com" target="_blank" id="btn_harleydavidson"><img src="https://vignette2.wikia.nocookie.net/logopedia/images/0/09/Harley-Davidson.png/revision/latest?cb=20120830075452" width="100px"></a>
			</div>

			<div class="button_container">
				<a href="https://www.pottermore.com" target="_blank" id="btn_pottermore"><i class="fa fa-bolt" aria-hidden="true"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.fitbit.com/home" target="_blank" id="btn_fitbit"></a>
			</div>

			<div class="button_container">
				<a href="https://www.tesla.com/" target="_blank" id="btntesla"><i class="fa fa-sun-o fa-5x" aria-hidden="true"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.missouribotanicalgarden.org/" target="_blank" id="btn_botanical-garden"></a>
			</div>

		</div>	
	</body>
</html>
